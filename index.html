<body>
        <header>
         <h1 class="display-4">Crystal Game</h1>

        </header>
        <div class="container">
                <p class="instructions">How to play goes here</p>
                <div class="num-section"></div>
                <h2>SELECTED NUMBER: <span id="random-result"></span></h2>
        </div>
        <!-- <p id="random-result"></p>  -->
        <div id="button-section">
                <button id="win-count" type="button" class="btn btn-primary"># of Win

                <button id="lost-count" type="button" class="btn btn-primary"># of Lost
                        <span class="badge badge-light"></span>
                </button>

                <button id="previous" type="button" class="btn btn-primary">
                        <span class="badge badge-light"></span>
                </button>

        </div>
